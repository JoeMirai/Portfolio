name: CI/CD

on:
  push:
    branches:
      - master

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Start Docker Compose
      run: docker compose up -d

    - name: Run Tests
      run: |
        bash ./app/e2e.sh

  notify-telegram:
    name: TelegramNotification
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: failure
        if: ${{ failure() }}
        run: |
          echo failure
          
      - name: success
        if: ${{ success() }}
        run: |
          echo success
