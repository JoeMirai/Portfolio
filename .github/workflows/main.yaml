name: ci

on:
  push:
    branches:
      - master

jobs:
  Compose_Up:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Start Docker Compose
      # Use the official Docker Compose Action for better reliability and compatibility with future versions of Docker Compose.
      uses: docker/compose-action@1.2.0
      with:
        compose-file: docker-compose.yml
        # Use detached mode to prevent the Docker Compose command from blocking the build.
        detached: true

  End_To_End:
      runs-on: ubuntu-latest
      needs: Compose_Up
      
      steps:

      - name: Run Tests

        working-directory: /app
        run: |
          ls
          bash e2e.sh