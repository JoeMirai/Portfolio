name: ci

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: docker compose up 
      run: |
        docker compose up -d
        

    - name: e2e
      run: |
        sleep 1
        bash /app/e2e.sh