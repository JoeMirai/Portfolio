name: ci

on:
  push:
    branches:
      - master

jobs:
  Compose_Up:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Start Docker Compose
      run: docker compose up -d

  End_To_End:
      runs-on: ubuntu-latest
      needs: Compose_Up
      
      steps:

      - name: Run Tests

        working-directory: /app
        run: |
          ls
          bash e2e.sh